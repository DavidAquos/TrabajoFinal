<ion-header translucent no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="light">
        <ion-icon slot="start"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title></ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true" slot="fixed">

  <div style="margin: 15px;" class="ion-align-items-center">
    <div style="display: flex;justify-content: space-around;align-items: center;">
      <h3 style="text-align: center;">Perfil</h3>
      <div class="edit-button" style="padding: 15px;border: 1px solid white;border-radius: 10px;background: #3880ff;">Editar usuario</div>
    </div>
    <form #formulario="ngForm" style="margin: 10px;">
      <ion-item mode="md" class="margen">
        <ion-label position="floating">Nombre</ion-label>
        <ion-input disabled="{{!isEdit}}" mode="md" type="text" required [(ngModel)]="usuario.nombre" style="" name="nombre"></ion-input>
      </ion-item>
      <br>
      <ion-list>
        <ion-item  mode="md" class="margen">
          <ion-label position="floating">Correo electrónico</ion-label>
          <ion-input disabled="{{!isEdit}}" mode="md" type="email" [(ngModel)]="usuario.correo" name="email" email="true" required
                     pattern="^([a-zA-Z0-9_\-\.]+@[a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"></ion-input>
        </ion-item>
      </ion-list>
      <br>
      <ion-item  mode="md" class="margen">
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input disabled="{{!isEdit}}" mode="md" [type]="showPassword ? 'text' : 'password'" [(ngModel)]="usuario.pw" name="password" required minlength="5"></ion-input>
        <ion-icon slot="end" [name]="passwordToggleIcon" (click)="togglePassword()" style="margin-top: 30px"></ion-icon>
      </ion-item>
      <br>
      <ion-item mode="md" class="margen">
        <ion-label position="floating">Teléfono</ion-label>
        <ion-input disabled="{{!isEdit}}" mode="md" type="number" [(ngModel)]="usuario.num_telefono" name="telefono"></ion-input>
      </ion-item>
      <br>
      <ion-item mode="md" class="margen">
        <ion-label position="floating">Direcciones</ion-label>
        <ion-input disabled="{{!isEdit}}" mode="md" type="text" [(ngModel)]="usuario.direcciones" name="direcciones"></ion-input>
      </ion-item>
        <ion-button disabled="{{!isEdit}}" routerLink="/tarjeta" style="margin-top: 20px; margin-bottom: 20px">Editar tarjeta</ion-button>
      <br>
      <div (click)="enviar(formulario)" class="save-user-button opacity-0" style="text-align: center; padding: 15px;border: 1px solid green;border-radius: 10px;background: #0e2d0e; ">Actualizar usuario</div>
    </form>

  </div>
</ion-content>
