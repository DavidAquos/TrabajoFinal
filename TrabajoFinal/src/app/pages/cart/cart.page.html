<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="Atrás" default-href="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div style="margin: 15px;" class="ion-text-center">
    <ion-label style="display: flex; align-items: center; justify-content: center;">
      Tiempo estimado: 45 minutos
      <img src="../../../assets/images/clock.png" alt="Clock" style="margin-left: 5px;">
    </ion-label>
  </div>

  <div class="content-wrapper" style="padding: 0px 15px;">
    <div id="button-promotion"
         style="padding: 15px;border: 1px solid darkgrey;border-radius: 4px;background: var(--ion-color-primary);">
      Activar código promocional
    </div>
    <div style="color: grey; margin-top: 30px; border-bottom: 1px solid grey;">Resumen del pedido</div>
    <div class="button-method" id="button-dejar-en-la-puerta"
         style="padding: 15px;border: 1px solid darkgrey;border-radius: 4px;background: var(--ion-color-primary); margin-top: 20px">
      Dejar en la puerta
    </div>
    <div class="button-method button-disabled" id="button-sin-contacto"
         style="padding: 15px;border: 1px solid darkgrey;border-radius: 4px;background: var(--ion-color-primary); margin-top: 20px">
      Entrega sin contacto
    </div>

    <div style="color: grey; margin-top: 30px; border-bottom: 1px solid grey;">Factura</div>

    <ion-card>
      <ion-card-header>
        <ion-card-subtitle style="display: flex; justify-content: space-between; margin-bottom: 5px;">
          <div>Servicio</div>
          <div>10.00€</div>
        </ion-card-subtitle>
        <ion-card-subtitle style="display: flex; justify-content: space-between; margin-bottom: 5px;">
          <div>Gastos de envío</div>
          <div>10.00€</div>
        </ion-card-subtitle>
        <ion-card-subtitle style="display: flex; justify-content: space-between; margin-bottom: 5px;">
          <div>Precio productos</div>
          <div>10.00€</div>
        </ion-card-subtitle>
        <ion-card-subtitle style="display: flex; justify-content: space-between; margin-bottom: 10px; color: #66ff66;">
          <div>Cupon</div>
          <div>-10.00€</div>
        </ion-card-subtitle>
        <ion-card-subtitle style="display: flex; justify-content: space-between; font-size: 16px;">
          <div>Total</div>
          <div>10.00€</div>
        </ion-card-subtitle>
      </ion-card-header>
    </ion-card>

    <ion-list>
      <ion-item *ngFor="let variable of datos" (click)="alClicar(variable)">
        <ion-label>{{ variable.nombre }}</ion-label>
        <ion-checkbox [(ngModel)]="variable.seleccionado" [mode]="variable.modo" ></ion-checkbox>
      </ion-item>
    </ion-list>

    <div (click)="pagar()" id="button-pagar"
         style="padding: 15px;border: 1px solid darkgrey;border-radius: 4px;background: #0ffc03; margin-top: 20px; text-align: center">
      PAGAR
    </div>


  </div>

</ion-content>
